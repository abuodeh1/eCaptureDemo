<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RoleCreateDlg" widgetVar="RoleCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRoleTitle}">
            <h:form id="RoleCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{roleController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRoleLabel_roleID}" for="roleID" />
                        <p:inputText id="roleID" value="#{roleController.selected.roleID}" title="#{bundle.CreateRoleTitle_roleID}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_roleID}"/>
                        <p:outputLabel value="#{bundle.CreateRoleLabel_roleStatus}" for="roleStatus" />
                        <p:inputText id="roleStatus" value="#{roleController.selected.roleStatus}" title="#{bundle.CreateRoleTitle_roleStatus}" />
                        <p:outputLabel value="#{bundle.CreateRoleLabel_roleTitle}" for="roleTitle" />
                        <p:inputText id="roleTitle" value="#{roleController.selected.roleTitle}" title="#{bundle.CreateRoleTitle_roleTitle}" required="true" requiredMessage="#{bundle.CreateRoleRequiredMessage_roleTitle}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{roleController.create}" value="#{bundle.Save}" update="display,:RoleListForm:datalist,:growl" oncomplete="handleSubmit(args,'RoleCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RoleCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
