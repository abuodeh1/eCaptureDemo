<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupEditDlg" widgetVar="GroupEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditGroupTitle}">
            <h:form id="GroupEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupController.selected != null}">
                        <p:outputLabel value="#{bundle.EditGroupLabel_groupID}" for="groupID" />
                        <p:inputText id="groupID" value="#{groupController.selected.groupID}" title="#{bundle.EditGroupTitle_groupID}" required="true" requiredMessage="#{bundle.EditGroupRequiredMessage_groupID}"/>
                        <p:outputLabel value="#{bundle.EditGroupLabel_groupDesc}" for="groupDesc" />
                        <p:inputText id="groupDesc" value="#{groupController.selected.groupDesc}" title="#{bundle.EditGroupTitle_groupDesc}" />
                        <p:outputLabel value="#{bundle.EditGroupLabel_groupName}" for="groupName" />
                        <p:inputText id="groupName" value="#{groupController.selected.groupName}" title="#{bundle.EditGroupTitle_groupName}" required="true" requiredMessage="#{bundle.EditGroupRequiredMessage_groupName}"/>
                        <p:outputLabel value="#{bundle.EditGroupLabel_groupNameAr}" for="groupNameAr" />
                        <p:inputText id="groupNameAr" value="#{groupController.selected.groupNameAr}" title="#{bundle.EditGroupTitle_groupNameAr}" />
                        <p:outputLabel value="#{bundle.EditGroupLabel_group}" for="group" />
                        <p:selectOneMenu id="group" value="#{groupController.selected.group}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{groupController.itemsAvailableSelectOne}"
                                           var="groupItem"
                                           itemValue="#{groupItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupController.update}" value="#{bundle.Save}" update="display,:GroupListForm:datalist,:growl" oncomplete="handleSubmit(args, 'GroupEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="GroupEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
