<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogEditDlg" widgetVar="LogEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditLogTitle}">
            <h:form id="LogEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logController.selected != null}">
                        <p:outputLabel value="#{bundle.EditLogLabel_logID}" for="logID" />
                        <p:inputText id="logID" value="#{logController.selected.logID}" title="#{bundle.EditLogTitle_logID}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_logID}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_logAlias}" for="logAlias" />
                        <p:inputText id="logAlias" value="#{logController.selected.logAlias}" title="#{bundle.EditLogTitle_logAlias}" />
                        <p:outputLabel value="#{bundle.EditLogLabel_logDatetime}" for="logDatetime" />
                        <p:inputText id="logDatetime" value="#{logController.selected.logDatetime}" title="#{bundle.EditLogTitle_logDatetime}" required="true" requiredMessage="#{bundle.EditLogRequiredMessage_logDatetime}"/>
                        <p:outputLabel value="#{bundle.EditLogLabel_action}" for="action" />
                        <p:selectOneMenu id="action" value="#{logController.selected.action}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{actionController.itemsAvailableSelectOne}"
                                           var="actionItem"
                                           itemValue="#{actionItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditLogLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{logController.selected.user}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{logController.update}" value="#{bundle.Save}" update="display,:LogListForm:datalist,:growl" oncomplete="handleSubmit(args, 'LogEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LogEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
