      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchViewDlg" widgetVar="BatchViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewBatchTitle}">

                        <h:outputText value="#{bundle.ViewBatchLabel_batchID}"/>
                        <h:outputText value="#{batchController.selected.batchID}" title="#{bundle.ViewBatchTitle_batchID}"/>
                        <h:outputText value="#{bundle.ViewBatchLabel_batchAlias}"/>
                        <h:outputText value="#{batchController.selected.batchAlias}" title="#{bundle.ViewBatchTitle_batchAlias}"/>
                        <h:outputText value="#{bundle.ViewBatchLabel_batchCreatedBy}"/>

                        <h:outputText value="#{batchController.selected.batchNameAr}" title="#{bundle.ViewBatchTitle_batchNameAr}"/>

                        <h:outputText value="#{bundle.ViewBatchLabel_batchUpdateDatetime}"/>

                        <h:outputText value="#{bundle.ViewBatchLabel_dataClass}"/>
                        <h:outputText value="#{batchController.selected.dataClass}" title="#{bundle.ViewBatchTitle_dataClass}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="BatchViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
