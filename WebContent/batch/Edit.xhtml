<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BatchEditDlg" widgetVar="BatchEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditBatchTitle}">
            <h:form id="BatchEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{batchController.selected != null}">
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchID}" for="batchID" />
                        <p:inputText id="batchID" value="#{batchController.selected.batchID}" title="#{bundle.EditBatchTitle_batchID}" required="true" requiredMessage="#{bundle.EditBatchRequiredMessage_batchID}"/>
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchAlias}" for="batchAlias" />
                        <p:inputText id="batchAlias" value="#{batchController.selected.batchAlias}" title="#{bundle.EditBatchTitle_batchAlias}" />
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchCreatedBy}" for="batchCreatedBy" />
                        <p:inputText id="batchCreatedBy" value="#{batchController.selected.batchCreatedBy}" title="#{bundle.EditBatchTitle_batchCreatedBy}" required="true" requiredMessage="#{bundle.EditBatchRequiredMessage_batchCreatedBy}"/>
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchCreateDatetime}" for="batchCreateDatetime" />
                        <p:inputText id="batchCreateDatetime" value="#{batchController.selected.batchCreateDatetime}" title="#{bundle.EditBatchTitle_batchCreateDatetime}" required="true" requiredMessage="#{bundle.EditBatchRequiredMessage_batchCreateDatetime}"/>
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchName}" for="batchName" />
                        <p:inputText id="batchName" value="#{batchController.selected.batchName}" title="#{bundle.EditBatchTitle_batchName}" required="true" requiredMessage="#{bundle.EditBatchRequiredMessage_batchName}"/>
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchNameAr}" for="batchNameAr" />
                        <p:inputText id="batchNameAr" value="#{batchController.selected.batchNameAr}" title="#{bundle.EditBatchTitle_batchNameAr}" />
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchPeriod}" for="batchPeriod" />
                        <p:inputText id="batchPeriod" value="#{batchController.selected.batchPeriod}" title="#{bundle.EditBatchTitle_batchPeriod}" />
                        <p:outputLabel value="#{bundle.EditBatchLabel_batchUpdateDatetime}" for="batchUpdateDatetime" />
                        <p:inputText id="batchUpdateDatetime" value="#{batchController.selected.batchUpdateDatetime}" title="#{bundle.EditBatchTitle_batchUpdateDatetime}" />
                        <p:outputLabel value="#{bundle.EditBatchLabel_dataClass}" for="dataClass" />
                        <p:selectOneMenu id="dataClass" value="#{batchController.selected.dataClass}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dataClassController.itemsAvailableSelectOne}"
                                           var="dataClassItem"
                                           itemValue="#{dataClassItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{batchController.update}" value="#{bundle.Save}" update="display,:BatchListForm:datalist,:growl" oncomplete="handleSubmit(args, 'BatchEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BatchEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
