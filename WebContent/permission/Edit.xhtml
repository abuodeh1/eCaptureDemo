<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PermissionEditDlg" widgetVar="PermissionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditPermissionTitle}">
            <h:form id="PermissionEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{permissionController.selected != null}">
                        <p:outputLabel value="#{bundle.EditPermissionLabel_permissionID}" for="permissionID" />
                        <p:inputText id="permissionID" value="#{permissionController.selected.permissionID}" title="#{bundle.EditPermissionTitle_permissionID}" required="true" requiredMessage="#{bundle.EditPermissionRequiredMessage_permissionID}"/>
                        <p:outputLabel value="#{bundle.EditPermissionLabel_permissionStatus}" for="permissionStatus" />
                        <p:inputText id="permissionStatus" value="#{permissionController.selected.permissionStatus}" title="#{bundle.EditPermissionTitle_permissionStatus}" />
                        <p:outputLabel value="#{bundle.EditPermissionLabel_permissionTitle}" for="permissionTitle" />
                        <p:inputText id="permissionTitle" value="#{permissionController.selected.permissionTitle}" title="#{bundle.EditPermissionTitle_permissionTitle}" />
                        <p:outputLabel value="#{bundle.EditPermissionLabel_permission}" for="permission" />
                        <p:selectOneMenu id="permission" value="#{permissionController.selected.permission}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{permissionController.itemsAvailableSelectOne}"
                                           var="permissionItem"
                                           itemValue="#{permissionItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{permissionController.update}" value="#{bundle.Save}" update="display,:PermissionListForm:datalist,:growl" oncomplete="handleSubmit(args, 'PermissionEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PermissionEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
