<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DocumentEditDlg" widgetVar="DocumentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditDocumentTitle}">
            <h:form id="DocumentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{documentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentID}" for="documentID" />
                        <p:inputText id="documentID" value="#{documentController.selected.documentID}" title="#{bundle.EditDocumentTitle_documentID}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_documentID}"/>
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentAlias}" for="documentAlias" />
                        <p:inputText id="documentAlias" value="#{documentController.selected.documentAlias}" title="#{bundle.EditDocumentTitle_documentAlias}" />
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentCreatedBy}" for="documentCreatedBy" />
                        <p:inputText id="documentCreatedBy" value="#{documentController.selected.documentCreatedBy}" title="#{bundle.EditDocumentTitle_documentCreatedBy}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_documentCreatedBy}"/>
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentCreateDatetime}" for="documentCreateDatetime" />
                        <p:inputText id="documentCreateDatetime" value="#{documentController.selected.documentCreateDatetime}" title="#{bundle.EditDocumentTitle_documentCreateDatetime}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_documentCreateDatetime}"/>
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentExtension}" for="documentExtension" />
                        <p:inputText id="documentExtension" value="#{documentController.selected.documentExtension}" title="#{bundle.EditDocumentTitle_documentExtension}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_documentExtension}"/>
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentName}" for="documentName" />
                        <p:inputText id="documentName" value="#{documentController.selected.documentName}" title="#{bundle.EditDocumentTitle_documentName}" required="true" requiredMessage="#{bundle.EditDocumentRequiredMessage_documentName}"/>
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentNameAr}" for="documentNameAr" />
                        <p:inputText id="documentNameAr" value="#{documentController.selected.documentNameAr}" title="#{bundle.EditDocumentTitle_documentNameAr}" />
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentOrder}" for="documentOrder" />
                        <p:inputText id="documentOrder" value="#{documentController.selected.documentOrder}" title="#{bundle.EditDocumentTitle_documentOrder}" />
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentPages}" for="documentPages" />
                        <p:inputText id="documentPages" value="#{documentController.selected.documentPages}" title="#{bundle.EditDocumentTitle_documentPages}" />
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentStatus}" for="documentStatus" />
                        <p:inputText id="documentStatus" value="#{documentController.selected.documentStatus}" title="#{bundle.EditDocumentTitle_documentStatus}" />
                        <p:outputLabel value="#{bundle.EditDocumentLabel_documentUpdateDatetime}" for="documentUpdateDatetime" />
                        <p:inputText id="documentUpdateDatetime" value="#{documentController.selected.documentUpdateDatetime}" title="#{bundle.EditDocumentTitle_documentUpdateDatetime}" />
                        <p:outputLabel value="#{bundle.EditDocumentLabel_folder}" for="folder" />
                        <p:selectOneMenu id="folder" value="#{documentController.selected.folder}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{folderController.itemsAvailableSelectOne}"
                                           var="folderItem"
                                           itemValue="#{folderItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditDocumentLabel_batch}" for="batch" />
                        <p:selectOneMenu id="batch" value="#{documentController.selected.batch}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{batchController.itemsAvailableSelectOne}"
                                           var="batchItem"
                                           itemValue="#{batchItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{documentController.update}" value="#{bundle.Save}" update="display,:DocumentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'DocumentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="DocumentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
