<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActionGroupViewDlg" widgetVar="ActionGroupViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActionGroupTitle}">
            <h:form id="ActionGroupViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actionGroupController.selected != null}">
                        <h:outputText value="#{bundle.ViewActionGroupLabel_actionGroupID}"/>
                        <h:outputText value="#{actionGroupController.selected.actionGroupID}" title="#{bundle.ViewActionGroupTitle_actionGroupID}"/>
                        <h:outputText value="#{bundle.ViewActionGroupLabel_actionGroupDesc}"/>
                        <h:outputText value="#{actionGroupController.selected.actionGroupDesc}" title="#{bundle.ViewActionGroupTitle_actionGroupDesc}"/>
                        <h:outputText value="#{bundle.ViewActionGroupLabel_actionGroupName}"/>
                        <h:outputText value="#{actionGroupController.selected.actionGroupName}" title="#{bundle.ViewActionGroupTitle_actionGroupName}"/>
                        <h:outputText value="#{bundle.ViewActionGroupLabel_actionGroupNameAr}"/>
                        <h:outputText value="#{actionGroupController.selected.actionGroupNameAr}" title="#{bundle.ViewActionGroupTitle_actionGroupNameAr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActionGroupViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
