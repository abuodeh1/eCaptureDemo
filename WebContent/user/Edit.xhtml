<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UserEditDlg" widgetVar="UserEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUserTitle}">
            <h:form id="UserEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{userController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUserLabel_userID}" for="userID" />
                        <p:inputText id="userID" value="#{userController.selected.userID}" title="#{bundle.EditUserTitle_userID}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userID}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_userActingAs}" for="userActingAs" />
                        <p:inputText id="userActingAs" value="#{userController.selected.userActingAs}" title="#{bundle.EditUserTitle_userActingAs}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userEmail}" for="userEmail" />
                        <p:inputText id="userEmail" value="#{userController.selected.userEmail}" title="#{bundle.EditUserTitle_userEmail}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userEmail}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_userExpiryDate}" for="userExpiryDate" />
                        <p:inputText id="userExpiryDate" value="#{userController.selected.userExpiryDate}" title="#{bundle.EditUserTitle_userExpiryDate}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userFailedLoginCount}" for="userFailedLoginCount" />
                        <p:inputText id="userFailedLoginCount" value="#{userController.selected.userFailedLoginCount}" title="#{bundle.EditUserTitle_userFailedLoginCount}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userFName}" for="userFName" />
                        <p:inputText id="userFName" value="#{userController.selected.userFName}" title="#{bundle.EditUserTitle_userFName}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userFNameAr}" for="userFNameAr" />
                        <p:inputText id="userFNameAr" value="#{userController.selected.userFNameAr}" title="#{bundle.EditUserTitle_userFNameAr}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userIsLocked}" for="userIsLocked" />
                        <p:inputText id="userIsLocked" value="#{userController.selected.userIsLocked}" title="#{bundle.EditUserTitle_userIsLocked}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userLName}" for="userLName" />
                        <p:inputText id="userLName" value="#{userController.selected.userLName}" title="#{bundle.EditUserTitle_userLName}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userLNameAr}" for="userLNameAr" />
                        <p:inputText id="userLNameAr" value="#{userController.selected.userLNameAr}" title="#{bundle.EditUserTitle_userLNameAr}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userPassword}" for="userPassword" />
                        <p:inputText id="userPassword" value="#{userController.selected.userPassword}" title="#{bundle.EditUserTitle_userPassword}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userPassword}"/>
                        <p:outputLabel value="#{bundle.EditUserLabel_userStatus}" for="userStatus" />
                        <p:inputText id="userStatus" value="#{userController.selected.userStatus}" title="#{bundle.EditUserTitle_userStatus}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userUnlockDatetime}" for="userUnlockDatetime" />
                        <p:inputText id="userUnlockDatetime" value="#{userController.selected.userUnlockDatetime}" title="#{bundle.EditUserTitle_userUnlockDatetime}" />
                        <p:outputLabel value="#{bundle.EditUserLabel_userUserID}" for="userUserID" />
                        <p:inputText id="userUserID" value="#{userController.selected.userUserID}" title="#{bundle.EditUserTitle_userUserID}" required="true" requiredMessage="#{bundle.EditUserRequiredMessage_userUserID}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{userController.update}" value="#{bundle.Save}" update="display,:UserListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UserEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UserEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
