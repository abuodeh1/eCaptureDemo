<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActionViewDlg" widgetVar="ActionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActionTitle}">
            <h:form id="ActionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actionController.selected != null}">
                        <h:outputText value="#{bundle.ViewActionLabel_actionID}"/>
                        <h:outputText value="#{actionController.selected.actionID}" title="#{bundle.ViewActionTitle_actionID}"/>
                        <h:outputText value="#{bundle.ViewActionLabel_actionAlias}"/>
                        <h:outputText value="#{actionController.selected.actionAlias}" title="#{bundle.ViewActionTitle_actionAlias}"/>
                        <h:outputText value="#{bundle.ViewActionLabel_actionDesc}"/>
                        <h:outputText value="#{actionController.selected.actionDesc}" title="#{bundle.ViewActionTitle_actionDesc}"/>
                        <h:outputText value="#{bundle.ViewActionLabel_actionName}"/>
                        <h:outputText value="#{actionController.selected.actionName}" title="#{bundle.ViewActionTitle_actionName}"/>
                        <h:outputText value="#{bundle.ViewActionLabel_actionNameAr}"/>
                        <h:outputText value="#{actionController.selected.actionNameAr}" title="#{bundle.ViewActionTitle_actionNameAr}"/>
                        <h:outputText value="#{bundle.ViewActionLabel_actionGroup}"/>
                        <h:outputText value="#{actionController.selected.actionGroup}" title="#{bundle.ViewActionTitle_actionGroup}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
