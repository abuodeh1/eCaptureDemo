<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogComponentViewDlg" widgetVar="LogComponentViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogComponentTitle}">
            <h:form id="LogComponentViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logComponentController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogComponentLabel_logComponentID}"/>
                        <h:outputText value="#{logComponentController.selected.logComponentID}" title="#{bundle.ViewLogComponentTitle_logComponentID}"/>
                        <h:outputText value="#{bundle.ViewLogComponentLabel_fieldName}"/>
                        <h:outputText value="#{logComponentController.selected.fieldName}" title="#{bundle.ViewLogComponentTitle_fieldName}"/>
                        <h:outputText value="#{bundle.ViewLogComponentLabel_newValue}"/>
                        <h:outputText value="#{logComponentController.selected.newValue}" title="#{bundle.ViewLogComponentTitle_newValue}"/>
                        <h:outputText value="#{bundle.ViewLogComponentLabel_oldValue}"/>
                        <h:outputText value="#{logComponentController.selected.oldValue}" title="#{bundle.ViewLogComponentTitle_oldValue}"/>
                        <h:outputText value="#{bundle.ViewLogComponentLabel_recordID}"/>
                        <h:outputText value="#{logComponentController.selected.recordID}" title="#{bundle.ViewLogComponentTitle_recordID}"/>
                        <h:outputText value="#{bundle.ViewLogComponentLabel_tableName}"/>
                        <h:outputText value="#{logComponentController.selected.tableName}" title="#{bundle.ViewLogComponentTitle_tableName}"/>
                        <h:outputText value="#{bundle.ViewLogComponentLabel_log}"/>
                        <h:outputText value="#{logComponentController.selected.log}" title="#{bundle.ViewLogComponentTitle_log}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogComponentViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
