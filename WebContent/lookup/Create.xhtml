<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LookupCreateDlg" widgetVar="LookupCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateLookupTitle}">
            <h:form id="LookupCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{lookupController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupID}" for="lookupID" />
                        <p:inputText id="lookupID" value="#{lookupController.selected.lookupID}" title="#{bundle.CreateLookupTitle_lookupID}" required="true" requiredMessage="#{bundle.CreateLookupRequiredMessage_lookupID}"/>
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupDefault}" for="lookupDefault" />
                        <p:inputText id="lookupDefault" value="#{lookupController.selected.lookupDefault}" title="#{bundle.CreateLookupTitle_lookupDefault}" />
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupDesc}" for="lookupDesc" />
                        <p:inputText id="lookupDesc" value="#{lookupController.selected.lookupDesc}" title="#{bundle.CreateLookupTitle_lookupDesc}" />
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupDescAr}" for="lookupDescAr" />
                        <p:inputText id="lookupDescAr" value="#{lookupController.selected.lookupDescAr}" title="#{bundle.CreateLookupTitle_lookupDescAr}" />
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupName}" for="lookupName" />
                        <p:inputText id="lookupName" value="#{lookupController.selected.lookupName}" title="#{bundle.CreateLookupTitle_lookupName}" required="true" requiredMessage="#{bundle.CreateLookupRequiredMessage_lookupName}"/>
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupNameAr}" for="lookupNameAr" />
                        <p:inputText id="lookupNameAr" value="#{lookupController.selected.lookupNameAr}" title="#{bundle.CreateLookupTitle_lookupNameAr}" />
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupOrder}" for="lookupOrder" />
                        <p:inputText id="lookupOrder" value="#{lookupController.selected.lookupOrder}" title="#{bundle.CreateLookupTitle_lookupOrder}" />
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupParentID}" for="lookupParentID" />
                        <p:inputText id="lookupParentID" value="#{lookupController.selected.lookupParentID}" title="#{bundle.CreateLookupTitle_lookupParentID}" />
                        <p:outputLabel value="#{bundle.CreateLookupLabel_lookupStatus}" for="lookupStatus" />
                        <p:inputText id="lookupStatus" value="#{lookupController.selected.lookupStatus}" title="#{bundle.CreateLookupTitle_lookupStatus}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{lookupController.create}" value="#{bundle.Save}" update="display,:LookupListForm:datalist,:growl" oncomplete="handleSubmit(args,'LookupCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="LookupCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
