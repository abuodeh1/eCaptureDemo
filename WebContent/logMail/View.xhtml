<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LogMailViewDlg" widgetVar="LogMailViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLogMailTitle}">
            <h:form id="LogMailViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{logMailController.selected != null}">
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailID}"/>
                        <h:outputText value="#{logMailController.selected.logMailID}" title="#{bundle.ViewLogMailTitle_logMailID}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailAttachCount}"/>
                        <h:outputText value="#{logMailController.selected.logMailAttachCount}" title="#{bundle.ViewLogMailTitle_logMailAttachCount}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailAttachNames}"/>
                        <h:outputText value="#{logMailController.selected.logMailAttachNames}" title="#{bundle.ViewLogMailTitle_logMailAttachNames}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailBody}"/>
                        <h:outputText value="#{logMailController.selected.logMailBody}" title="#{bundle.ViewLogMailTitle_logMailBody}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailCC}"/>
                        <h:outputText value="#{logMailController.selected.logMailCC}" title="#{bundle.ViewLogMailTitle_logMailCC}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailSender}"/>
                        <h:outputText value="#{logMailController.selected.logMailSender}" title="#{bundle.ViewLogMailTitle_logMailSender}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailSubject}"/>
                        <h:outputText value="#{logMailController.selected.logMailSubject}" title="#{bundle.ViewLogMailTitle_logMailSubject}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_logMailTo}"/>
                        <h:outputText value="#{logMailController.selected.logMailTo}" title="#{bundle.ViewLogMailTitle_logMailTo}"/>
                        <h:outputText value="#{bundle.ViewLogMailLabel_log}"/>
                        <h:outputText value="#{logMailController.selected.log}" title="#{bundle.ViewLogMailTitle_log}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LogMailViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
