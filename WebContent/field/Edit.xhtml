<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FieldEditDlg" widgetVar="FieldEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditFieldTitle}">
            <h:form id="FieldEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fieldController.selected != null}">
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldID}" for="fieldID" />
                        <p:inputText id="fieldID" value="#{fieldController.selected.fieldID}" title="#{bundle.EditFieldTitle_fieldID}" required="true" requiredMessage="#{bundle.EditFieldRequiredMessage_fieldID}"/>
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldAlias}" for="fieldAlias" />
                        <p:inputText id="fieldAlias" value="#{fieldController.selected.fieldAlias}" title="#{bundle.EditFieldTitle_fieldAlias}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldDefaultValue}" for="fieldDefaultValue" />
                        <p:inputText id="fieldDefaultValue" value="#{fieldController.selected.fieldDefaultValue}" title="#{bundle.EditFieldTitle_fieldDefaultValue}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldIndex}" for="fieldIndex" />
                        <p:inputText id="fieldIndex" value="#{fieldController.selected.fieldIndex}" title="#{bundle.EditFieldTitle_fieldIndex}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldLookupID}" for="fieldLookupID" />
                        <p:inputText id="fieldLookupID" value="#{fieldController.selected.fieldLookupID}" title="#{bundle.EditFieldTitle_fieldLookupID}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldName}" for="fieldName" />
                        <p:inputText id="fieldName" value="#{fieldController.selected.fieldName}" title="#{bundle.EditFieldTitle_fieldName}" required="true" requiredMessage="#{bundle.EditFieldRequiredMessage_fieldName}"/>
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldNameAr}" for="fieldNameAr" />
                        <p:inputText id="fieldNameAr" value="#{fieldController.selected.fieldNameAr}" title="#{bundle.EditFieldTitle_fieldNameAr}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldOrder}" for="fieldOrder" />
                        <p:inputText id="fieldOrder" value="#{fieldController.selected.fieldOrder}" title="#{bundle.EditFieldTitle_fieldOrder}" required="true" requiredMessage="#{bundle.EditFieldRequiredMessage_fieldOrder}"/>
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldSize}" for="fieldSize" />
                        <p:inputText id="fieldSize" value="#{fieldController.selected.fieldSize}" title="#{bundle.EditFieldTitle_fieldSize}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldStatus}" for="fieldStatus" />
                        <p:inputText id="fieldStatus" value="#{fieldController.selected.fieldStatus}" title="#{bundle.EditFieldTitle_fieldStatus}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldTextlines}" for="fieldTextlines" />
                        <p:inputText id="fieldTextlines" value="#{fieldController.selected.fieldTextlines}" title="#{bundle.EditFieldTitle_fieldTextlines}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldTooltip}" for="fieldTooltip" />
                        <p:inputText id="fieldTooltip" value="#{fieldController.selected.fieldTooltip}" title="#{bundle.EditFieldTitle_fieldTooltip}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldTooltipAr}" for="fieldTooltipAr" />
                        <p:inputText id="fieldTooltipAr" value="#{fieldController.selected.fieldTooltipAr}" title="#{bundle.EditFieldTitle_fieldTooltipAr}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_fieldType}" for="fieldType" />
                        <p:inputText id="fieldType" value="#{fieldController.selected.fieldType}" title="#{bundle.EditFieldTitle_fieldType}" />
                        <p:outputLabel value="#{bundle.EditFieldLabel_dataClass}" for="dataClass" />
                        <p:selectOneMenu id="dataClass" value="#{fieldController.selected.dataClass}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{dataClassController.itemsAvailableSelectOne}"
                                           var="dataClassItem"
                                           itemValue="#{dataClassItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{fieldController.update}" value="#{bundle.Save}" update="display,:FieldListForm:datalist,:growl" oncomplete="handleSubmit(args, 'FieldEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="FieldEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
