<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListFieldTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FieldListForm">
                <p:panel header="#{bundle.ListFieldTitle}">
                    <p:dataTable id="datalist" value="#{fieldController.items}" var="item"
                                 selectionMode="single" selection="#{fieldController.selected}"
                                 paginator="true"
                                 rowKey="#{item.fieldID}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldID}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldAlias}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldAlias}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldDefaultValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldDefaultValue}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldIndex}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldIndex}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldLookupID}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldLookupID}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldName}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldNameAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldNameAr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldOrder}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldOrder}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldSize}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldSize}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldStatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldStatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldTextlines}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldTextlines}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldTooltip}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldTooltip}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldTooltipAr}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldTooltipAr}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_fieldType}"/>
                            </f:facet>
                            <h:outputText value="#{item.fieldType}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFieldTitle_dataClass}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataClass}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{fieldController.prepareCreate}" update=":FieldCreateForm" oncomplete="PF('FieldCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":FieldViewForm" oncomplete="PF('FieldViewDialog').show()" disabled="#{empty fieldController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":FieldEditForm" oncomplete="PF('FieldEditDialog').show()" disabled="#{empty fieldController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{fieldController.destroy}" update=":growl,datalist" disabled="#{empty fieldController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
